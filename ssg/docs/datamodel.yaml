Person: &Person #sisestab liige ise, strapis poolik
    _path: /people

    #meie jaoks, admin näeb
    remote_id: UID
    users_permissions_user: *User
    EAL_member: boolean #kas seda vaja voi loeme user kyljest
    description: text
    access: *Access
    is_mailinglist_member: boolean
    membership_no: number
    membership_start_date: datetime
    membership_end_date: datetime
    membership_end_cause_id: datetime

    #alati avalikud
    forename: text
    surmane: text
    fullname: text
    slug: UID (fullname)
    profile_picture: *StrapiMedia
    education: #component add/select org
        -   access: *Access
            select_organisation: *Organisation
            add_new_organisation: #Nii lisades peab olema keegi, kes käib lisatud infot regulaarselt rikastamas
                name_et: text
                name_en: text
                address: *Address
                # type: *OrganisationType # kirjutame ilmselt ise teades kust info tuleb
                www: text
            start_date: datetime
            end_date: datetime
            role_in_organisation: #*RoleIn et roll on magistrant vms # peaks olema ka eriala
    notes: text
    tag: 
        - *Theme
    # qualification_start_date: datetime # see ongi kutsetase?
    # qualification_end_date: datetime
    # qualification_id: number

    #alati peidus, liikmetele näha

    national_id: number ()
    gender: enumeration
    home_address: *Address
    deathdate: date

    #ise valivad kes näeb access
    birthdate: #component SmallAccess
        access: *Access
        value: text
    phone: 
        access: *Access
        value: text
    mobile: 
        access: *Access
        value: text
    email:
        access: *Access
        value: text
    www: 
        access: *Access
        value: text
    work_experience: 
        -   access: *Access
            select_organisation: *Organisation
            add_new_organisation: #Nii lisades peab olema keegi, kes käib lisatud infot regulaarselt rikastamas
                name_et: text
                name_en: text
                address: *Address
                # type: *OrganisationType # kirjutame ilmselt ise teades kust info tuleb
                www: text
            start_date: datetime
            end_date: datetime
            role_in_organisation: #*RoleIn et roll on magistrant vms

    added_articles: # vb pole hea lahendus, kuidas kustutada, mis juhtub siis kui 
        -   add_to_my_page: boolean
            role: *PersonRole
            article: *Article # articli juures komponent authors, kui inimene lisatkse m]ne artikli juures autoriks peaks see kas siia tekkima, Kuidas kustutada????
    added_groups:
        -   add_to_my_page: boolean
            role: *PersonRole
            group: *Group
    added_events:
        -   add_to_my_page: boolean
            role: *PersonRole
            event: *Group
    added_competitions:
        -   add_to_my_page: boolean
            role: *PersonRole
            competition: *Group
    added_projects:
        -   add_to_my_page: boolean
            role: *PersonRole
            project: *Group

